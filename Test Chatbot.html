    <script>
        // Fonction pour envoyer un message
        function sendMessage() {
            var userMessage = document.getElementById("user-message").value;
            if (userMessage.trim() !== "") {
                displayMessage("Vous", userMessage);
                document.getElementById("user-message").value = "";
                // Ajouter une réponse aléatoire en guise de suggestion
                var randomQuestion = getRandomQuestion();
                displayMessage("Exemple", randomQuestion);
            }
        }

        // Fonction pour afficher un message dans la boîte de chat
        function displayMessage(sender, message) {
            var chatbox = document.getElementById("chatbox");
            var messageElement = document.createElement("div");
            messageElement.innerHTML = "<strong>" + sender + ":</strong> " + message;
            chatbox.appendChild(messageElement);
        }

        // Fonction pour obtenir une question aléatoire
        function getRandomQuestion() {
            var randomQuestions = [
                "Rejoindre la CPME78",
                "Coût de l'adhésion",
                "Prochains évènements",
                "Missions de la CPME78",
                "Date d'adhésion",
                "Découvrir la CPME78",
                "Contacter la CPME78",
                "Taille des entreprises de la CPME78",
                "Histoire de la CPME ",
                // Ajoutez d'autres questions ici
            ];
            var randomIndex = Math.floor(Math.random() * randomQuestions.length);
            return randomQuestions[randomIndex];
        }

        // Afficher une première suggestion aléatoire au chargement de la page
        window.onload = function () {
            var initialSuggestion = getRandomQuestion();
            displayMessage("Exemple", initialSuggestion);
        };
    </script>

         function sendMessage() {
            var userMessage = document.getElementById('user-message').value;
            appendMessage('user', userMessage);

            var response = getBestMatch(userMessage);

            if (response) {
                appendMessage('bot', response);
            } else {
                appendMessage('bot', "Désolé, je ne suis qu'un prototype et ne reconnaît pas certains mots, vérifiez l'orthographe de votre question et utilisez des mots clés tels que Histoire, Avantages, Objectifs etc... Si l'erreur persiste, contactez nous directement au 01.34.83.88.48 ou à l'adresse mail suivante : melvyn@cpme78.fr");
            }
        }

        function getBestMatch(userMessage) {
            var bestMatch = null;
            var bestScore = 0;

            for (var question in baseDeConnaissances) {
                var score = calculateCosineSimilarity(userMessage, question);

                if (score > bestScore) {
                    bestScore = score;
                    bestMatch = baseDeConnaissances[question];
                }
            }

            return bestMatch;
        }

        function calculateCosineSimilarity(userMessage, baseQuestion) {
            var userWords = userMessage.toLowerCase().split(' ');
            var baseWords = baseQuestion.toLowerCase().split(' ');

            var intersection = userWords.filter(word => baseWords.includes(word));
            var cosineSimilarity = intersection.length / (Math.sqrt(userWords.length) * Math.sqrt(baseWords.length));

            return cosineSimilarity;
        }

        function appendMessage(sender, message) {
            var chatbox = document.getElementById('chatbox');
            var newMessage = document.createElement('div');
            newMessage.className = sender;
            newMessage.innerHTML = message;
            chatbox.appendChild(newMessage);
            document.getElementById('user-message').value = ''; // Efface le champ de saisie après envoi du message
        }
